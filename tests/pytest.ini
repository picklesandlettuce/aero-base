[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    gpu: marks tests as requiring GPU hardware
    slow: marks tests as slow running
    integration: marks tests as integration tests